<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Photographer</title>
    <link rel="stylesheet" href="portfolio.css">
	<style>
	/* General Styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    color: #333;
}

/* Header */
header {
    background: #111;
    color: white;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 26px;
    font-weight: bold;
}

nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

nav a:hover {
    color: #ff9900;
}

/* Hero Section */
.hero {
    background: url('https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b') no-repeat center/cover;
    padding: 120px 20px;
    text-align: center;
    color: white;
}

.hero h2 {
    font-size: 48px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 18px;
}

/* Gallery Section */
.portfolio {
    padding: 60px 40px;
    text-align: center;
}

.section-title {
    font-size: 32px;
    margin-bottom: 40px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    grid-gap: 20px;
}

.gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.4s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
    filter: brightness(80%);
}

/* CTA Section */
.contact-cta {
    padding: 60px 20px;
    background: #111;
    text-align: center;
    color: white;
}

.btn {
    display: inline-block;
    background: #ff6600;
    padding: 12px 30px;
    text-decoration: none;
    color: white;
    border-radius: 25px;
    margin-top: 20px;
    transition: 0.3s;
}

.btn:hover {
    background: #ff8800;
}

/* Footer */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px 0;
}

	</style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Photographer</h1>
        <nav>
         <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="pro.html">Portfolio</a>
            <a href="co.html">Contact</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h2>My Portfolio</h2>
        <p>Capturing moments, emotions, and stories through my lens.</p>
    </section>

    <!-- Gallery Section -->
    <section class="portfolio">
        <h2 class="section-title">Photography Gallery</h2>

        <div class="gallery">

            <div class="gallery-item">
                <img src="a.jpg" alt="Portrait Photography">
            </div>

            <div class="gallery-item">
                <img src="b.jpg" alt="Nature Photography">
            </div>

            <div class="gallery-item">
                <img src="c.jpg" alt="Wedding Photography">
            </div>

            <div class="gallery-item">
                <img src="d.jpg" alt="Studio Shoot">
            </div>

            <div class="gallery-item">
                <img src="e.jpg" alt="Fashion Photography">
            </div>

            <div class="gallery-item">
                <img src="f.jpg" alt="Landscape Photography">
            </div>

        </div>
    </section>

    <!-- CTA Section -->
    <section class="contact-cta">
        <h2>Want to Work Together?</h2>
        <p>Book your photoshoot or request custom photography services.</p>
        <a href="#" class="btn">Contact Me</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>profession dashboard</p>
    </footer>

</body>
</html>
